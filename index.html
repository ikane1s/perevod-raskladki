<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевод раскладки</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Перевод раскладки</h1>
    </div>


    <div class="container">
        <div class="inputs">
            <div class="enInput input">
                <div class="enInput-title input-title">
                    Текст в английской раскладке
                </div>
                <textarea class="enInput-item input-item"></textarea>
                <button class="enInput-btn input-btn">На русский</button>
            </div>
            <div class="ruInput input">
                <div class="ruInput-title input-title">
                    Текст в русской раскладке
                </div>
                <textarea class="ruInput-item input-item"></textarea>
                <button class="ruInput-btn input-btn">На английский</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
